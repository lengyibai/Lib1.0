<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>冷弋白的网页</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        flex-shrink: 0;
      }
      body {
        display: flex;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        overflow: auto;
      }
      .lyb {
        position: relative;
        top: 100vh;
        width: 300px;
        height: 300px;
        background-color: rgba(255, 255, 255, 0.25);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .a,
      .b,
      .c,
      .d {
        position: absolute;
        font-size: 18px;
        color: #000;
      }

      .a {
        top: 0;
      }
      .b {
        bottom: 0;
      }
      .c {
        left: 0;
      }
      .d {
        right: 0;
      }

      .left,
      .right {
        width: 100vw;
        height: calc(200vh + 300px);
      }
      .left {
        background-color: rgba(192, 58, 43, 0.25);
      }
      .right {
        background-color: rgba(41, 127, 185, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="lyb">
      <div class="a"></div>
      <div class="b"></div>
      <div class="c"></div>
      <div class="d"></div>
    </div>
    <div class="right"></div>

    <!-- JS -->
    <script>
      const lyb = document.querySelector(".lyb");
      const a = document.querySelector(".a");
      const b = document.querySelector(".b");
      const c = document.querySelector(".c");
      const d = document.querySelector(".d");
      window.addEventListener("scroll", () => {
        const { top, bottom, left, right } = lyb.getBoundingClientRect();
        a.innerHTML = "A：" + top;
        b.innerHTML = "B：" + bottom;
        c.innerHTML = "C：" + left;
        d.innerHTML = "D：" + right;
      });
    </script>
  </body>
</html>
